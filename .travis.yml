# USD requires several dependencies that are available via
# apt-get if using the trusty build environment.
sudo: required
dist: trusty

os:
    - linux
    - osx

osx_image: xcode10.1

compiler:
    - gcc
    - clang

matrix:

    # On Linux build with gcc and on OSX build with clang
    exclude:
        - os: osx
          compiler: gcc
        - os: linux
          compiler: clang

language: cpp

branches:
  only:
    - dev_tci

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install python-pyside pyside-tools
  - sudo pip install PyOpenGL

script:
  - mkdir -p $HOME/USDinst
  - mkdir -p $HOME/USDgen
  - python build_scripts/build_usd.py -vvv --build $HOME/USDgen/build --src $HOME/USDgen/src $HOME/USDinst
